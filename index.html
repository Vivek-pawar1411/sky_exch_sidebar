<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sky Exchange </title>
  <link rel="icon" type="image/png" href="image/sky_logo.png">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>

  <style>
@media screen and (max-width:1100px) {
    #main {
        margin-top: 70px;
    }
}
       .chat-icon{ position: fixed;
    bottom: 30px;
    right: 20px;
    height: 70px;
    width: 70px;
    border-radius: 34px 3px 34px 34px;
    z-index: 10000;
    cursor: pointer;
    box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.3);}
  </style>
  <div id="header"></div>
  <div id="main"></div>
  <div id="footer"></div>
<a href="https://api.whatsapp.com/send?phone=919062232122" target="_blank">
    <img src="/image/text.png" class="chat-icon" alt="">
</a>
  <script>
    async function loadHTML(id, file) {
      const el = document.getElementById(id);
      const response = await fetch(file);
      el.innerHTML = await response.text();
    }
    async function initPage() {
      await loadHTML("header", "/component/header.html");
      await loadHTML("main", "/component/main.html");
      await loadHTML("footer", "/component/footer.html");

      window.toggleSidebar = function () {
        const sidebar = document.getElementById("sidebar");
        if (sidebar) {
          sidebar.classList.toggle("active");
        } 
      };
    }

    
    document.addEventListener("DOMContentLoaded", initPage);
  </script>
</body>
</html>
