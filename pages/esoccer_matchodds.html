<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E Soccer</title>

  <link rel="icon" type="image/png" href="/image/skyexch.png">
  <link rel="stylesheet" href="/css/multimarkets.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/kabaddi.css">
  <link rel="stylesheet" href="/css/esoccer.css">
  <link rel="stylesheet" href="/css/cricket.css">
  <link rel="stylesheet" href="/css/cricket_fancy.css">
  <link rel="stylesheet" href="/css/soccer_in.css">
  <link rel="stylesheet" href="/css/esoccer_in.css">
  <link rel="stylesheet" href="/css/bet_place.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/all_in.css">
       <link rel="stylesheet" href="/css/chat-bot.css"> 

</head>

<body>

  <header id="header"></header>
  <main>
    <div class="container">

      <!-- LEFT SIDEBAR -->
      <div class="left-section">
        <ul>
          <li><a href="#">Sports</a></li>
          <li><a href="/index.html">All Sports</a></li>
          <li><a href="/pages/tennis.html">Tennis</a></li>
          <li><a href="#">Common</a></li>
          <li><a href="#">All Countries</a></li>
          <li><a href="#">All Competitions</a></li>
        </ul>
      </div>

      <!-- CENTER CONTENT -->
      <div class="center-section">

        <div class="kabaddi-img">
          <img src="/image/inmatch.png" alt="">
        </div>

        <div class="pin_img"><img class="pin_reload" src="/image/p_r.png" alt=""></div>

        <div class="match-title">
          <span>Match Odds</span>
          <span> <img src="/image/clock.png" alt="">In-Play</span>
          <span><p id="root">Min 160</p></span>
          <span> <strong style="font-weight: lighter;">Matched  </strong>  PTE 1,23,2345</span>
        </div>

        <!-- MATCH ODDS TABLE -->
        <div class="table-match-odds" id="matchOddsTable">
          <div class="table-match-odds-row">
            <div class="match-odds-name-selections">3 selections</div>
            <div class="odds-back-percent">100.8%</div>
            <div></div>
            <div class="odds-back-b">Back all</div>
            <div class="odds-lay-l">Lay all</div>
            <div></div>
            <div class="odds-lay-percent">99.8%</div>
          </div>
        </div>
        <div id="footer"></div>
      </div>

      <!-- RIGHT BET SLIP -->
      <div class="right-section">
        <div class="bet-title">Bet Slip</div>
        <p>Click on the odds to add selections to the betslip.</p>
                <img src="/image/text.png" alt="" class="chat-icon">

      </div>

    </div>
  </main>


  <!-- UNIVERSAL BET BOX -->
  <div class="bet-box-custom" id="betBoxCustom">
    <div class="bet-options">
      <label><input type="checkbox" checked> Accept Any Odds</label>

      <div class="bet-controls">
        <button class="bet-cancel">Cancel</button>
        <span class="bet-odds">1.00</span>
        <input type="number">
        <button class="bet-place">Place Bets</button>
      </div>
    </div>

    <div class="bet-amounts">
      <button>4</button>
      <button>30</button>
      <button>50</button>
      <button>200</button>
      <button>500</button>
      <button>1000</button>
    </div>
  </div>

  <script src="/script.js" defer></script>
  <script src="/table.js" defer> </script>
</body>
</html>
